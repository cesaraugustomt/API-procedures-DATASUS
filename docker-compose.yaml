version: '3.3'
services:
  db:
    image: datajointbot/mysql:8.0-slim
    restart: always
    environment:
      MYSQL_DATABASE: 'thot_test'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: '123456'
      MYSQL_ROOT_PASSWORD: '123456'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db-thot:/var/lib/mysql
volumes:
  db-thot: